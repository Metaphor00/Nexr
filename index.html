<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload 3D Model</title>
</head>
<body>
    <h1>Upload a .GLB File</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".glb" required>
        <button type="submit">Upload</button>
    </form>

    {% if qr_code and viewer_url %}
        <h2>Your 3D Viewer</h2>
        <a href="{{ viewer_url }}" target="_blank">View 3D Model</a>
        <h2>QR Code</h2>
        <img src="{{ qr_code }}" alt="QR Code">
    {% endif %}
</body>
</html>
